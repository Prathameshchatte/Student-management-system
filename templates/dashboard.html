<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    

</head>

<body>
    

    <div >
        <div class="dash-container">
            <div class="profile">
                <div class="round-img">
                    <!-- <img src="/student_management/static/images/myimg.png" alt="admin-image"> -->
                    <img src="{{ url_for('static', filename='images/myimg.png') }}" alt="admin-Image">

                </div>
                <h4>Admin</h4>
            </div>
            <div class="dashBoard">
                <h1 style="text-align: center;">Welcome to the Dashboard</h1>
                <a class="btn" href="/attendance">Mark Attendance</a>
                <a class="btn" href="/add_student">Add Student</a>
                <a class="btn" href="/delete_student">Delete Student</a>
                <a class="btn" href="/update_student">Update Student</a>
                <a class="btn" href="/attendance_list">View Attendance</a>
                <a class="btn" href="/logout">Logout</a>
            </div>
        </div>
        <!-- Add this code to your HTML templates where you want to display flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
