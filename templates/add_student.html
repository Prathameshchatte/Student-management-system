<!-- add_student.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">


</head>

<body>
    <div class="container">
        <h2>Add Student</h2>
        <form action="/add_student" method="POST" class="add-stu-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <!-- Other input fields for student information -->
            <label for="roll_number">Roll Number:</label>
            <input type="number" id="roll_number" name="roll_number" required><br><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required><br><br>

            <button type="submit" class="btn">Add Student</button>
        </form>
        <div class="links">
            <a href="/dashboard">Back to dashboard Page</a>

        </div>
        <!-- Add this code to your HTML templates where you want to display flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>

</body>

</html>
